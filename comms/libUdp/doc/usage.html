<a name="bug"><h2>Usage instructions</h2></a>
<pre>

Serwer:
run the program with argument "server", for example:
<i>./cplab3 server</i>
to quit press Ctrl+C

Client:
run the program with hostname or IP adress as argument, for example:
<i>./cplab3 127.0.0.1</i>
to quit press Ctrl+C
